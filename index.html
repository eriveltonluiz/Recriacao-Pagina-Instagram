<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <main class="instagram-wrapper">
      <section class="instagram-phone">
        <img
        src="img/insta-celular.png"
        alt="Instagram celular"
        />
      </section>

      <section class="instagram-continue">
        <div class="group">
          <img
            src="img/insta-logo.png"
            alt="Instagram logo"
            class="instagram-topo"
          />
          <div class="profile-photo">
            <img src="img/nucleo-vialactea.jpg" alt="Foto do perfil" />
          </div>

          <a href="#" class="instagram-login">Continue como eriveltonluiz</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>

        <div class="group">
          <p class="not-account">Não é eriveltonluiz?</p>
          <p class="not-account">
            <span class="link-blue">Alterar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>

        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>

            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
      </section>
    </main>
  </body>
</html>
